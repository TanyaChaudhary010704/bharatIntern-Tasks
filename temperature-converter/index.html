<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="input-box">
      <h4>Celcius(째C)</h4>
      <input type="number" id="celcius" placeholder="째C">
    </div>
    <div class="convert-icon">
      <img src="./images/convert.png">
    </div>
    <div class="input-box">
      <h4>Farenheit(째F)</h4>
      <input type="number" id="farenheit" placeholder="째F">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
